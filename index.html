<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shared Bookmarks</title>
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <h1>Shared Bookmarks</h1>

      <label for="user-select">Select user:</label>
      <select id="user-select" aria-label="Select user"></select>
    </header>

    <main id="main-content">
      <br />
      <h2>Add a new bookmark</h2>

      <form id="bookmark-form">
        <label for="url">URL:</label>
        <input type="url" id="url" name="url" required /><br /><br />

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required /><br /><br />

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
        <br />

        <button id="submit-button" type="submit">Add Bookmark</button>
        <button id="clear-data-btn" type="button">Clear Bookmarks</button>
      </form>

      <br />

      <section id="bookmark-section">
        <h2>Bookmarks</h2>

        <p id="no-bookmarks-message" hidden role="status" aria-live="polite">
          This user has no bookmarks yet.
        </p>

        <div id="bookmark-list"></div>
      </section>
    </main>
  </body>
</html>
